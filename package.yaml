name: illimatrio
version: 0.1.0.0
github: ewilden/illimatrio
license: BSD3
author: Evan Wildenhain
maintainer: evan.wildenhain@gmail.com
copyright: 2020 Evan Wildenhain

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on Github at <https://github.com/ewilden/illimatrio#readme>

dependencies:
  - base >= 4.11 && < 10
  - rio >= 0.1.12.0

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

library:
  source-dirs: src
  dependencies:
    - aeson
    - aeson-typescript
    - base64-bytestring
    - cookie
    - mtl
    - random
    - scotty
    - scotty-cookie
    - sort
    - string-random
    - time
    - triplesec

executables:
  illimatrio-exe:
    main: Main.hs
    source-dirs: app
    dependencies:
      - illimatrio
      - optparse-simple

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

  tsdef:
    main: Main.hs
    source-dirs: tsdef
    dependencies:
      - illimatrio
      - aeson
      - aeson-typescript

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  illimatrio-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - illimatrio
      - hspec

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
